# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: JetBrainsMono NF
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrainsMono NF
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: JetBrainsMono NF
    # Style can be specified to pick a specific face.
    style: Italic

  # Point size
  size: 14.0

# Colors (One Dark)
# onedark Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Selection colors
  selection:
    text:       CellForeground
    background: '0x393f4a'

  # Normal colors
  normal:
    black:   '0x20232A'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xebd09c'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x798294'

  # Bright colors
  bright:
    black:   '0x798294'
    red:     '0xe86671'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x528bff'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  indexed_colors:
    - { index: 16, color: '0xd19a66' }
    - { index: 17, color: '0xf65866' }
